<div class="menubar-root">
  <ng-prose-editor-menubar></ng-prose-editor-menubar>
  <ng-container #menubarContentRoot></ng-container>
  <button (click)="toggleBold()">bold</button>
  <button (click)="heading(2)">heading</button>
  <button (click)="addHorizontalLine()">separator</button>
</div>
<div
  class="editor-root"
  #proseMirror
  ngProseMirror
  [state]="state"
  [attributes]="attributes"
></div>
